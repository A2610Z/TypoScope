<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TypoScope</title>

    <!-- Icon -->
    <link rel="icon" type="image/png" href="ICON/TypoScope.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <div class="background"></div>

    <h1 class="heading1">
        Typo<span class="heading2">Scope</span>
    </h1>

    <div class="container">
        <label for="textInput" class="visually-hidden">Enter your text</label>
        <textarea id="textInput" class="textarea" placeholder="Start typing or paste your content here..."></textarea>

        <section class="states">
            <section class="state">
                <span class="numbers words">0</span>
                <h2>Words</h2>
            </section>

            <section class="state">
                <span class="numbers characters">0</span>
                <h2>Characters</h2>
            </section>

            <section class="state">
                <span class="numbers twitter">280</span>
                <h2>Twitter</h2>
            </section>

            <section class="state">
                <span class="numbers facebook">2200</span>
                <h2>Facebook</h2>
            </section>
        </section>
    </div>

    <footer>
        <small id="lastChecked">Last checked limits: 7 days ago</small>
    </footer>

    <!-- Custom JavaScript -->
    <script src="JS/script.js"></script>
</body>

</html>
